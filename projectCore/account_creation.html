        <div class="connexionmainbox" id="inscriptionboxfeature">
            <div id="connexiontitle">Inscrivez-vous !</div>
            <div id="connexionform">
                <form id="inscription_form">
                    <fieldset>
                    <label for="firstname">Prenom</label>
                    <input id="firstname" type="text" name="firstname" placeholder="first name" required>
                    <label for="lastname">Nom</label>
                    <input id="lastname" type="text" name="lastname" placeholder="last name" required>
                    <label for="mail">mail</label>
                    <input id="mail" type="mail" name="mail" placeholder="example@mail.com" required>
                    <label for="birthdate">Date de naissance</label>
                    <input id="birthdate" type="date" name="birthdate" placeholder="birthdate" required>
                    <label for="ville">Ville</label>
                    <input id="city" type="text" name="city" placeholder="Ville" required>
                    <label for="psw">mot de passe</label>
                    <input id="password" type="password" name="password" placeholder="password" required>
                    <input id="password_confirmation" type="password" name="password" placeholder="password confirmation" required>
                    <input class="cursor" type="submit" id="submit" value="S'inscrire">
                </fieldset></form>
            </div>
        </div>
